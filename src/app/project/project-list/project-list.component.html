<div class="container" [@listAnim]="projects.length">
    <app-project-item *ngFor="let project of projects"
    [item]="project" class="card"
    (onInvite)="launchInviteDialog()"
    (onEdit)="launchEditDialog()"
    (onDelete)="launchDeleteDialog(project)">
    </app-project-item>
    <button mat-fab class="fab-button" type="button" (click)="openNewProjectDialog()" >
      <mat-icon>add</mat-icon>
    </button>
</div>
