<form class="form" class="full-width">
  <h3 mat-dialog-title>Invite your member:</h3>
  <div mat-dialog-content>
    <mat-input-container >
      <input matInput placeholder="The Member Name" 
      [matAutocomplete]="autoMembers">
    </mat-input-container>  
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" type="button" (click)="onClick()">Save</button>
    <button mat-dialog-close mat-raised-button type="button">Close</button>
  </div>
</form>
<mat-autocomplete #autoMembers="matAutocomplete">
  <mat-option *ngFor="let item of items">
    {{item.name}}
  </mat-option>
</mat-autocomplete>
