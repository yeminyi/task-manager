<div class="task-lists">
  <app-task-list
    class="list-container"
    *ngFor="let list of lists">
    <app-task-header 
      [header]="list.name"
      (newTask)="launchNewTaskDialog()"
      (copyTask)="launchCopyTaskDialog()"
    >
    </app-task-header>
    <app-task-item
      *ngFor="let task of list.tasks"
      [item]="task">
    </app-task-item>
  </app-task-list>
</div>
<button mat-fab (click)="handleNewTaskList($event)" type="button" class="fab-button">
  <mat-icon>add</mat-icon>
</button>
