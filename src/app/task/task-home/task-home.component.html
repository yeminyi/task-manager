<div class="task-lists">
  <app-task-list
    class="list-container"
    *ngFor="let list of lists">
    <app-task-header>
    </app-task-header>
    <app-task-item
      *ngFor="let task of list.tasks">
    </app-task-item>
  </app-task-list>
</div>
<button mat-fab (click)="handleNewTaskList($event)" type="button" class="fab-button">
  <mat-icon>add</mat-icon>
</button>
